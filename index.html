<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>To do list</title>
</head>
<body>
    
<!--Hidden to clone it clean-->
<div id="HiddenList" style="display: none;">
    <input type="checkbox" class="todo" name="note" value="note" onclick="myFunction(this)">
    <input type="text" class="note" name="note" placeholder="What do you need to do?"><br>
</div>

<!--User places text -->
<div id="list">
    <input type="checkbox" class="todo" name="note" value="note" onclick="myFunction(this)">
    <input type="text" class="note" name="note" placeholder="What do you need to do?"> 
    <br>
</div>



<div><button id="add" onclick="duplicate()">Add</button>
<div><button id="del" onclick="del()">Delete</button>

</div>
</body>
</html>
